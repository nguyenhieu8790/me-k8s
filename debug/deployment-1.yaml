apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: httpbin
  namespace: debug
spec:
  hosts:
  - echo-server.dev.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /status
    - uri:
        prefix: /delay
    route:
    - destination:
        port:
          number: 8080
        host: echo-server.dev.svc.cluster.local
        subset: v1
---        
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: echo-server
  namespace: dev
spec:
  host: echo-server.dev.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2